<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Entre seu nome</title>

        <!-- requirejs se encarrega de carregar os outros scripts. Somente o main é carregado explicitamente,
            pois estamos configurando o requirejs.
        -->
        <script data-main="js/main" src="bower_components/requirejs/require.js" charset="utf-8"></script>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" charset="utf-8">
    </head>

    <!--  Não precisamos usar ng-app aqui, pois o requirejs faz a carga -->
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1>Cumprimento</h1>
            </div>
            <div class="page-header">
                <h1>Entre seu nome</h1>
            </div>
            <div class="row">
                <form class="form-horizontal" ng-controller="indexController">
                    <div class="form-group">
                        <label class="control-label col-sm-1">Nome:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" ng-model="nome">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1 col-sm-offset-3">
                            <button type="button" class="btn btn-default" ng-click="obterMensagem()">Dizer olá</button>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 col-sm-offset-1">
                            <span>{{mensagem}}</span>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </body>
</html>
